<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=j, initial-scale=1.0">
    <title>घर धुरी करको लागि भौतिक संरचनाको न्युनतम मुल्य निकाल्ने।</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            /* text-align: center; */
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        p#formula {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        
        @media (max-width: 480px) {
            .calculator {
                margin: 10px auto;
                padding: 10px;
            }

            h2 {
                font-size: 16px;
            }

            input[type="number"] {
                padding: 6px;
                margin-bottom: 10px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            p#result {
                font-size: 18px;
                margin-top: 15px;
            }

            p#formula {
                font-size: 12px;
                margin-top: 8px;
            }

            footer {
                font-size: 10px;
            }
        }
        /* Style the sticky footer */
footer {
  position: sticky;
  bottom: 0; /* Stick the footer to the bottom */
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  z-index: 100; /* Ensure it's above the content */
}
    </style>
</head>
<body>
    <div class="calculator">
        <h2>घरको लम्बाई: <input type="number" id="length" placeholder="लम्बाई" required></h2>
        <h2>घरको चौडाई: <input type="number" id="breadth" placeholder="चौडाई" required></h2>
        <h2>सरकारी मुल्य: <input type="number" id="rupee" placeholder="रकम" required></h2>
        <button class="check" onclick="check()">निकाल्नुहोस</button>
        <!-- <button class="formula" onclick="formula()">सुत्र</button> -->
        <p id="result1"></p>
        <p id="result"></p>
        <!-- <p id="formula"></p> -->
    </div>
    <footer>@ Anup Dahal dahal6270@gmail.com, all rights reserved.</footer>
<script src="div1.js"></script>
</body>
</html>
